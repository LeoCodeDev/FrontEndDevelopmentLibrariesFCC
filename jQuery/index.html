<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lobster"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <script>
      $(document).ready(function () {
        // $("button").addClass("animate__animated")
        // $(".btn").addClass("animate__shakeX")
        // $("#target1").addClass("btn-primary")
        // $("button").removeClass("btn-primary")
        $("#target1").css("background-color", "blue")
        $("#target1").prop("disabled", true)
        $("#target4").html("<em>#target4</em>")
        $("#target4").remove()
        $("#target2").appendTo("#right-well")
        $("#target5").clone().appendTo("#left-well")
        $("#target1").parent().css("background-color", "red")
        $("#right-well").children().css("color", "orange")
        $(".target:nth-child(2)").addClass("animate__animated animate__bounce")
        $(".target:odd").addClass("animate__animated animate__shakeX")
        $("body").addClass("animate__animated animate__hinge")


      });
    </script>
    <!--Code below this line should not be changed-->
    <div class="container-fluid">
      <h3 class="text-primary text-center">jQuery Playground</h3>
      <div class="row">
        <div class="col-xs-6">
          <h4>#left-well</h4>
          <div class="well" id="left-well">
            <button id="target1" class="btn btn-default target">
              #target1
            </button>
            <button id="target2" class="btn btn-default target">
              #target2
            </button>
            <button id="target3" class="btn btn-default target">
              #target3
            </button>
          </div>
        </div>
        <div class="col-xs-6">
          <h4>#right-well</h4>
          <div class="well" id="right-well">
            <button id="target4" class="btn btn-default target">
              #target4
            </button>
            <button id="target5" class="btn btn-default target">
              #target5
            </button>
            <button id="target6" class="btn btn-default target">
              #target6
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
